<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
   
    <link rel="stylesheet" href="css\css\style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Explore Kyoto</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="attractions.html">Attractions</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="container">
        <div class="section">
            <div class="contact-container">
                <h2>Contact Us</h2>
                <p>message us on when you want to come and exprience kyoto culture and traditions</p>
                <form id="contactForm" class="contact-form">
                    <div class="form-row">
                        <div class="form-half">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" class="input-first-name" placeholder="First Name" required>
                        </div>
                        <div class="form-half">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="input-last-name" placeholder="Last Name" required>
                        </div>
                    </div>
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-email" placeholder="Email" required>
                    
                   
                    <label for="message">What would  you want to experience?</label>
                    <textarea id="message" class="input-message" placeholder="Please enter query..." required></textarea>
                    
                    
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
            
    </div>
        

        
       
        
       

    <div id="footer">
        <P> &copy; 2024 Explore Kyoto </p>
     </div>
 </div>
    
<script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
        // Get form field values
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let message = document.getElementById('message').value;

        // Check for empty fields
        if (name === '' || email === '' || message === '') {
            alert('Please fill in all fields.');
            e.preventDefault(); // Prevent form from submitting
        } else {
            alert('Form submitted successfully!');
        }
    });
</script>

</body>
</html>
